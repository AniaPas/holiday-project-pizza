<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\css\style.css">
        <link rel="stylesheet" href="..\src\fonts\stylesheet.css">
        <title>U Janusza</title>
    </head>
    <body>
        <header>
            <div class="title">
                <h1 class="bar-name">U Janusza</h1>
                <h2 class="welcome">Elo, Mordo XD</h2>
            </div>
            <img class="logo" src="..\src\images\pizza_slice_yellow.png">
        </header>
       <div class="pizza-select">
        <label for="pizza-select" class="which_pizza">Jaką pizzunię?>>></label>
        <select name="pizzas" id="pizza-select">
            <option value="none">--Same spoko opcje--</option>
            <option value="Janusz">Szef Janusz poleca</option>
            <option value="Grazyna">Specjał Grażyny</option>
            <option value="Seba">Szama Sebixa</option>
            <option value="Brajan">Dla Brajanka</option>
            <option value="Dzesika">Dla Dżesiki </option>
            <option value="Karyna">Kebs Karyny</option>
        </select>
        </div> 
        <fieldset class="sauce-wrapper">
            <legend class="legend">Sosidło</legend>
            <div class="sauces">
                <input type="checkbox" id="mild" name="sauce" value="mild" >
                <label for="mild">Lamersko-łagodny</label>
                <input type="checkbox" id="hot" name="sauce" value="hot">
                <label for="hot">Lekki dreszczyk</label>
                <input type="checkbox" id="very-hot" name="sauce" value="very-hot">
                <label for="very-hot">Mordę wykręca</label>
                <input type="checkbox" id="killer" name="sauce" value="killer">
                <label for="killer">Szacun na dzielni</label>
            </div>
        </fieldset>
        </div>
        <fieldset class="drinks-wrapper">
                <legend class="legend">Ze mną nie wypijesz?</legend>
        <div class="drinks">
            <input type="checkbox" class="checkbox" id="coffee" name="drink" value="coffee">
            <label for="coffee">Kapuczyna</label>
            <input type="checkbox" class="checkbox" id="beer" name="drink" value="beer">
            <label for="beer">Piwerko</label>
            <input type="checkbox" class="checkbox" id="water" name="drink" value="water">
            <label for="water">H2O, bo prowadzę</label>
            </div>
        </fieldset>
        <fieldset class="personal-info">
            <legend class="legend">Dawaj dane</legend>
          <input type="text" id="name" name="" value="">
            <label for="">Imię i nazwisko</label>
            <input type="text" id="email" name="">
            <label for="">e-mail</label>
            <input type="text" id="address" name="">
            <label for="address">Adres dostawy</label>
            <input type="" id="phone" name="" value="" placeholder="+48xxxxxxxxx">
            <label for="phone">telefon</label>
        </fieldset>
    
        <fieldset class="text-area-container">
            <legend class="legend">Jak coś, to pisz</legend>
            <label for="chef-message"></label>
            <input type="text-area" class="text-area" id ="chef-message" placeholder="Cynk dla Janusza">
        </fieldset>
        <div class="button-div">
            <button class="submit-btn" id="submit-btn">Dobra, bierę</button>
        </div>
        <script src="..\js\main.js"></script>
    </body>
</html>
